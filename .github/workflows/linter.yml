name: Lint Code Base
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      # - name: Lint Code Base
      #   uses: docker://github/super-linter:v3
      #   env:
      #     VALIDATE_ALL_CODEBASE: false
      - name: Commit Changes
        # if: failure()
        run: |
          npm install -g standard
          standard --fix
